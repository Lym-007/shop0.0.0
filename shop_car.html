<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        .list{
            width:500px;
            height:30px;
            background:thistle;
            text-align:center;
            line-height:30px;
            display:flex;
            justify-content:space-around;
            margin:10px;

        }
        input{
            width:100px;
        }
    </style>
</head>
<body>
    <div class='list'>
        <span>牙膏</span>
        数量：<input type="number" value="10" min='1'/>
        单价:<span> 35</span>元
        总价:<span> 350</span>元
    </div>
<script>
    var data=JSON.parse(localStorage.list);
    for(var i=0;i<data.length;i++){
         var _list=document.querySelector(".list");
        var newlist=_list.cloneNode(true);
        newlist.index=data[i].id;
        var _name=newlist.firstElementChild;
        _name.innerHTML=data[i].name;
        var _num=_name.nextElementSibling;
        _num.value=data[i].number;
        var _price=_num.nextElementSibling;
        _price.innerHTML=data[i].price;
        var _total=_price.nextElementSibling;
        _total.innerHTML=_price.innerHTML*_num.value;
       
        document.body.appendChild(newlist); 
    }  
 document.body.removeChild(document.body.firstElementChild);
 document.onchange=function(e){
            e=e||window.event;
            var target=e.target||e.srcElement;
            if(target.nodeName==="INPUT"){
                 target.nextElementSibling.nextElementSibling.innerHTML=target.nextElementSibling.innerHTML*target.value;
            }
           
        }
     </script>
    </body>
</html>
